<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="jumbotron jumbotron-fluid ">
            <div class="d-flex justify-content-center">
                <h3 class="display-4  text-info">Vue todo</h3>
            </div>
        </div>

        <div class="container d-flex justify-content-center w-75">
            <div class="input-group mb-3 w-75">
                <input type="text" class="form-control" placeholder="New task" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
            </div>
        </div>
        <div class="container w-75">
            <ul>
                <li>
                    <div class="shadow p-1 mb-2 bg-dark rounded w-100 text-light pl-3 pr-3 d-flex">
                        <div class="w-100">Task</div>
                        <div class=" w-25 d-flex justify-content-end">
                            <div>Status</div>
                        </div>

                    </div>
                </li>
                <li v-for="task in tasks" :key="task.id">
                    <div class="shadow p-1 mb-2 bg-light rounded w-100 text-info pl-3 pr-3 d-flex">
                        <div class="w-100">{{ task.title }}</div>
                        <div class=" w-25 d-flex justify-content-end">
                            <div>{{ task.done }}</div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
