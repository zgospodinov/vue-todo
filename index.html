<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="jumbotron jumbotron-fluid ">
            <div class="d-flex justify-content-center">
                <h3 class="display-4  text-info">Vue todo</h3>
            </div>
        </div>
        <div class="container d-flex justify-content-center w-75">
            <div class="input-group mb-3 w-50">
                <input v-model="newTask" @keyup.enter="addTask" type="text" class="form-control" placeholder="New task" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div @click="addTask"  class="input-group-append">
                    <button  class="btn btn-outline-secondary" type="button" id="button-addon2"><i @click.stop="addTask" class="fas fa-plus"></i></i></button>
                </div>
            </div>
        </div>
        <div class="container w-75">
            <ul>
                <li>
                    <div class="shadow p-1 mb-2 bg-dark rounded w-100 text-light pl-3 pr-3 d-flex ">
                        <div class="w-100">Tasks</div>
                        <div class=" w-25 d-flex justify-content-end">
                            <!-- <div>Status</div> -->
                        </div>
                    </div>
                </li>
                <li v-for="task in tasks" :key="task.id">
                    <div class="shadow p-1 mb-2 bg-light rounded w-100 text-info pl-3 pr-3 d-flex">
                        <div class="w-100">{{ task.title }}</div>
                        <div class=" w-25 d-flex justify-content-end">
                            <!-- <div class="mr-3">{{ task.done }}</div> -->
                            <div @click="setTaskDone(task)" class="mr-3"><i class="fas fa-check"></i></div>
                            <div @click="deleteTask(task)"><i class="far fa-trash-alt"></i></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
